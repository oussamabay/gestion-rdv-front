<main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Produits</h2>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Courses Section ======= -->
    <section id="courses" class="courses">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">

          <div *ngFor="let p of allproduit " class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="course-item">
              <img src="assets/img/course-1.jpg" class="img-fluid" alt="...">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4>{{p?.cat?.nom}}</h4>
                  <p class="price">{{p?.prix}} TND</p> <br>
                  <p class="price">{{p?.qte}} pi√©ces </p>
                </div>
                <h3 *ngIf="this.token==null" ><a [routerLink]="['../login']" >{{p?.nom}}</a></h3>

                <h3 *ngIf="this.token!=null"><a  [routerLink]="['../commande',{id:p.id}]"  >{{p?.nom}}</a></h3>
                <p>{{p?.description}}</p>
               
              </div>
            </div>

        </div> <!-- End Course Item-->


        </div>

      </div>
      <br><br>
    </section><!-- End Courses Section -->

  </main><!-- End #main -->
