<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Connexion</h2>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
    
      <div class="container" data-aos="fade-up">

        <div class="row mt-5">


          <div class="col-lg-8 mt-5 mt-lg-0">

            <form [formGroup]="login" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" formControlName="email" name="name" class="form-control" id="name" placeholder="Your Email" required>
                </div>
          
              </div>
              <div  class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" formControlName="password" class="form-control" name="password" id="subject" placeholder="password" required>
              </div>
            
              <div class="text-center"><button type="submit" (click)="connexion()">Send Message</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
